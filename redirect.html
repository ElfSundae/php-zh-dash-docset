<!DOCTYPE html>
<html>
<head>
    <title>HTTP protocol redirector</title>
    <script>
        const url = new URLSearchParams(window.location.search).get("url")
        if(url) window.location.replace(url)
    </script>
</head>
<body>
    <script>
        document.write(`<a href="${url}">${url}</a>`)
    </script>
</body>
</html>
